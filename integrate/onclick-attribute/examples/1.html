<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset='utf-8'>
  <title>onclick example 1</title>

  <style>
    .centered {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>

  <script>
    function handler() {
      debugger;

      // read user input
      const firstValue = prompt('type a first thing');
      const secondValue = prompt('type a second thing');

      // execute main logic
      const combined = `You entered: \n1. ${firstValue} \n2. ${secondValue}`;

      // communicate result to user
      alert(combined);

      // log action for developers
      console.log('-- handled input ---');
      console.log('firstValue', `(${typeof firstValue})\n`, firstValue);
      console.log('secondValue', `(${typeof secondValue})\n`, secondValue);
      console.log('combined', `(${typeof combined})\n`, combined);
    }
  </script>
</head>

<body>
  <div id='user-interface' class='centered'>
    <button onclick='handler()'>enter two strings</button>
  </div>
</body>

</html>
