<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='utf-8'>
  <title>onclick example 2</title>

  <style>
    .centered {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>

  <script>
    function handler() {
      'use strict';
      debugger;

      // read user input
      const input = prompt('type something');
      const confirmMessage = `Is this what you wanted to type: \n${input}`;
      const inputConfirmed = confirm(confirmMessage);

      // execute main logic
      const finalMessage = `user input: ${input} \nconfirmed: ${inputConfirmed}`;

      // communicate result to user
      alert(finalMessage);

      // log action for developers
      console.log('-- handled input ---');
      console.log('input', `(${typeof input})\n`, input);
      console.log('inputConfirmed', `(${typeof inputConfirmed})\n`, inputConfirmed);
      console.log('finalMessage', `(${typeof finalMessage})\n`, finalMessage);
    }
  </script>
</head>

<body>
  <div id='user-interface' class='centered'>
    <button onclick='handler()'>type and comfirm</button>
  </div>
</body>

</html>
