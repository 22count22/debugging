<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset='utf-8'>
  <title>onclick example 1</title>

  <style>
    .centered {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
  </style>

  <script>
    function stringHandler() {
      debugger;

      alert('Demo: How to read in strings');

      const userInput = prompt('enter some text');

      alert(`${typeof userInput}: ${userInput}`);

      console.log('-- string handler --');
      console.log('userInput:', typeof userInput, '\n', userInput);
    }

    function numberHandler() {
      debugger;

      alert('Demo: How to read in numbers');

      const userInput = prompt('enter a number');
      const userNumber = Number(userInput);

      alert(`${typeof userNumber}: ${userNumber}`);

      console.log('-- number handler --');
      console.log('userInput:', typeof userInput, '\n', userInput);
      console.log('userNumber:', typeof userNumber, '\n', userNumber);
    }

    function booleanHandler() {
      debugger;

      alert('Demo: How to read in booleans');

      const userInput = confirm('"ok": true \n"cancel": false');

      alert(`${typeof userInput}: ${userInput}`);

      console.log('-- boolean handler --');
      console.log('userInput:', typeof userInput, '\n', userInput);
    }
  </script>
</head>

<body>
  <div id='user-interface' class='centered'>
    <h1>User Input:</h1>
    <button onclick='stringHandler()'>strings</button> <br>
    <button onclick='numberHandler()'>numbers</button> <br>
    <button onclick='booleanHandler()'>booleans</button>
  </div>
</body>

</html>
